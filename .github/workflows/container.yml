name: Deploy Container
on: 
  push:
    branches:
      - main
defaults:
  run: 
    working-directory: packages/container
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install
      - name: build
        run: yarn build    
        